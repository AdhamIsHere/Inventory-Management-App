<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Inventory App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <style>
        body{
            padding-top: 56px;
        }
        .navbar{
            background-color: #343a40;
        }
        .navbar-brand, .nav-link{
            color: #fff !important;
        }
        .container{
            margin-top: 20px;
        }
        .table th, .table td{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">  
        <a class="navbar-brand ms-2" href="{% url 'home' %}">Inventory App</a>  
        <button class="navbar-toggler me-2" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>  
        </button>
        <div class="collapse navbar-collapse ms-2" id="navbarNav">  
            <ul class="navbar-nav"> 
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_product' %}">Add Product</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}">Show Products</a>  
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock  %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js
    "></script>
</body>
</html>
